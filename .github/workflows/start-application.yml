name: Start Application

on:
  repository_dispatch:
    types: [start-application]
  workflow_dispatch:
    inputs:
      application_name:
        description: 'Application name to start'
        required: true
        default: 'myapp'

jobs:
  start-app:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Run start application script
        run: |
          APP_NAME="${{ github.event.inputs.application_name || github.event.client_payload.application_name || 'myapp' }}"
          python application_start_script_AWS_SSM.py "$APP_NAME"
      
      - name: Workflow status
        if: always()
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
